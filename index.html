<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual_Keyboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <input type="text" class="text" autofocus>
    <div class="keyboard-wrapper">
      <div class="keyboard-keys">
        <div class="row">
          <div class="keys">`</div>
          <div class="keys">1</div>
          <div class="keys">2</div>
          <div class="keys">3</div>
          <div class="keys">4</div>
          <div class="keys">5</div>
          <div class="keys">6</div>
          <div class="keys">7</div>
          <div class="keys">8</div>
          <div class="keys">9</div>
          <div class="keys">0</div>
          <div class="keys">-</div>
          <div class="keys">=</div>
          <div class="keys keys-backspace">Backspace</div>
        </div>
        <div class="row">
          <div class="keys keys-tab">Tab</div>
          <div ru="Й" class="keys">Q</div>
          <div ru="Ц" class="keys">W</div>
          <div ru="У" class="keys">E</div>
          <div ru="К" class="keys">R</div>
          <div ru="Е" class="keys">T</div>
          <div ru="Н" class="keys">Y</div>
          <div ru="Г" class="keys">U</div>
          <div ru="Ш" class="keys">I</div>
          <div ru="Щ" class="keys">O</div>
          <div ru="З" class="keys">P</div>
          <div ru="Х" class="keys">[</div>
          <div ru="Ъ" class="keys">]</div>
          <div class="keys keys-slash">\</div>
          <div class="keys keys-delete">Del</div>
        </div>
        <div class="row">
          <div class="keys keys-capslock">CapsLock</div>
          <div ru="Ф" class="keys">A</div>
          <div ru="Ы" class="keys">S</div>
          <div ru="В" class="keys">D</div>
          <div ru="А" class="keys">F</div>
          <div ru="П" class="keys">G</div>
          <div ru="Р" class="keys">H</div>
          <div ru="О" class="keys">J</div>
          <div ru="Л" class="keys">K</div>
          <div ru="Д" class="keys">L</div>
          <div ru="Ж" class="keys">;</div>
          <div ru="Э" class="keys">'</div>
          <div class="keys keys-enter">Enter</div>
        </div>
        <div class="row">
          <div class="keys keys-shift left-shift">Shift</div>
          <div ru="Я" class="keys">Z</div>
          <div ru="Ч" class="keys">X</div>
          <div ru="С" class="keys">C</div>
          <div ru="М" class="keys">V</div>
          <div ru="И" class="keys">B</div>
          <div ru="Т" class="keys">N</div>
          <div ru="Ь" class="keys">M</div>
          <div ru="Б" class="keys">,</div>
          <div ru="Ю" class="keys">.</div>
          <div ru="." class="keys">/</div>
          <div class="keys keys-up">△</div>
          <div class="keys keys-shift right-shift">Shift</div>
        </div>
        <div class="row">
          <div class="keys keys-ctrl left-ctrl">Ctrl</div>
          <div class="keys keys-win">Win</div>
          <div class="keys keys-alt left-alt">Alt</div>
          <div class="keys keys-space"></div>
          <div class="keys keys-alt right-alt">Alt</div>
          <div class="keys">Fn</div>
          <div class="keys keys-ctrl right-ctrl">Ctrl</div>
          <div class="keys keys-left">◁</div>
          <div class="keys keys-down">▽</div>
          <div class="keys keys-right">▷</div>
          <div class="keys">Lang</div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
