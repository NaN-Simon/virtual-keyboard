<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="keyboard__wrapper">
      <div class="keyboard__input">
        <textarea
          class="keyboard__input-textarea"
          name=""
          id=""
          cols="30"
          rows="10"
        ></textarea>
      </div>
      <div class="keyboard__btns">
        <div class="keyboard__btns-line-1">
          <div class="keyboard__btns-acute btn-small">`</div>
          <div class="keyboard__btns-num-one btn-small">1</div>
          <div class="keyboard__btns-num-two btn-small">2</div>
          <div class="keyboard__btns-num-three btn-small">3</div>
          <div class="keyboard__btns-num-four btn-small">4</div>
          <div class="keyboard__btns-num-five btn-small">5</div>
          <div class="keyboard__btns-num-six btn-small">6</div>
          <div class="keyboard__btns-num-seven btn-small">7</div>
          <div class="keyboard__btns-num-eight btn-small">8</div>
          <div class="keyboard__btns-num-nine btn-small">9</div>
          <div class="keyboard__btns-num-zero btn-small">0</div>
          <div class="keyboard__btns-num-minus btn-small">-</div>
          <div class="keyboard__btns-num-equals btn-small">=</div>
          <div class="keyboard__btns-backspace btn-big">Backspace</div>
        </div>
        <div class="keyboard__btns-line-2">
          <div class="keyboard__btns-tab btn-medium">Tab</div>
          <div class="keyboard__btns-letter-q btn-small">q</div>
          <div class="keyboard__btns-letter-w btn-small">w</div>
          <div class="keyboard__btns-letter-e btn-small">e</div>
          <div class="keyboard__btns-letter-r btn-small">r</div>
          <div class="keyboard__btns-letter-t btn-small">t</div>
          <div class="keyboard__btns-letter-y btn-small">y</div>
          <div class="keyboard__btns-letter-u btn-small">u</div>
          <div class="keyboard__btns-letter-i btn-small">i</div>
          <div class="keyboard__btns-letter-o btn-small">o</div>
          <div class="keyboard__btns-letter-p btn-small">p</div>
          <div class="keyboard__btns-letter-open-bracket btn-small">[</div>
          <div class="keyboard__btns-letter-close-bracket btn-small">]</div>
          <div class="keyboard__btns-letter-backslash btn-small">\</div>
          <div class="keyboard__btns-del">Del</div>
        </div>
        <div class="keyboard__btns-line-3">
          <div class="keyboard__btns-capslock btn-big">Capslock</div>
          <div class="keyboard__btns-letter-a btn-small">a</div>
          <div class="keyboard__btns-letter-s btn-small">s</div>
          <div class="keyboard__btns-letter-d btn-small">d</div>
          <div class="keyboard__btns-letter-f btn-small">f</div>
          <div class="keyboard__btns-letter-g btn-small">g</div>
          <div class="keyboard__btns-letter-h btn-small">h</div>
          <div class="keyboard__btns-letter-j btn-small">j</div>
          <div class="keyboard__btns-letter-k btn-small">k</div>
          <div class="keyboard__btns-letter-l btn-small">l</div>
          <div class="keyboard__btns-semicolon btn-small">;</div>
          <div class="keyboard__btns-single-quote btn-small">'</div>
          <div class="keyboard__btns-enter">Enter</div>
        </div>
        <div class="keyboard__btns-line-4">
          <div class="keyboard__btns-left-shift btn-big">Shift</div>
          <div class="keyboard__btns-letter-backslash btn-small">\</div>
          <div class="keyboard__btns-letter-z btn-small">z</div>
          <div class="keyboard__btns-letter-x btn-small">x</div>
          <div class="keyboard__btns-letter-c btn-small">c</div>
          <div class="keyboard__btns-letter-v btn-small">v</div>
          <div class="keyboard__btns-letter-b btn-small">b</div>
          <div class="keyboard__btns-letter-n btn-small">n</div>
          <div class="keyboard__btns-letter-m btn-small">m</div>
          <div class="keyboard__btns-letter-comma btn-small">,</div>
          <div class="keyboard__btns-letter-dot btn-small">.</div>
          <div class="keyboard__btns-letter-slash btn-small">/</div>
          <div class="keyboard__btns-up-arrow btn-small">↑</div>
          <div class="keyboard__btns-right-shift btn-small">Shift</div>
        </div>
        <div class="keyboard__btns-line-5">
          <div class="keyboard__btns-left-ctrl">Ctrl</div>
          <div class="keyboard__btns-left-win btn-small">Win</div>
          <div class="keyboard__btns-left-alt btn-small">Alt</div>
          <div class="keyboard__btns-space"></div>
          <div class="keyboard__btns-right-alt btn-small">Alt</div>
          <div class="keyboard__btns-right-ctrl">Ctrl</div>
          <div class="keyboard__btns-left-arrow btn-small">←</div>
          <div class="keyboard__btns-down-arrow btn-small">↓</div>
          <div class="keyboard__btns-right-arrow btn-small">→</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
